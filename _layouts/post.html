---
layout: secondary
---
<div class="post">

   <div class="single-post">

      <header class="post-header text-center">
         <h1>{{ page.title }}</h1>
         <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>

      <div class="post-body">

         <article class="copy-area">
            {{ content }}
         </article>

      </div>

   </div>

</div>
